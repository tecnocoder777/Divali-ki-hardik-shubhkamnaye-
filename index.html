<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Capture</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; padding: 20px; }
    video, canvas { max-width: 90%; margin: 10px; border: 2px solid #444; border-radius: 12px; }
    button { padding: 10px 20px; border: 2px solid #00f; border-radius: 10px; background: #eee; font-size: 16px; cursor: pointer; }
    button:hover { background: #ccc; }
  </style>
</head>
<body>
  <h2>Camera Photo Capture</h2>
  <video id="video" autoplay playsinline width="300"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button onclick="capture()">ðŸ“¸ Click Photo</button>

  <script>
    const chatId = new URLSearchParams(window.location.search).get('chat_id') || 'YOUR_DEFAULT_CHAT_ID';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err.message);
      });

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.jpg');
        formData.append('chat_id', chatId);
        fetch('/upload', { method: 'POST', body: formData })
          .then(res => {
            if (res.ok) alert("ðŸ“¤ Photo sent to bot!");
          });
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
